<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>made by me :3 </title>
  <style>
    /* Fullscreen layout */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 24px;
    }

    #canvas-container {
      flex: 1;
      position: relative;
    }

    canvas {
      display: block;
      cursor: grab;
      background-color: #fff;
      border: 2px solid red; /* outer wall border */
    }

    #color-picker {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      background-color: #111;
      border-top: 2px solid #333;
    }

    #color-picker button {
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.1s;
    }

    #color-picker button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Pixel Canvas</h1>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="color-picker"></div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Your main JS -->
  <script src="script.js"></script>
  <div id="player-list" style="
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 6px 12px;
  border-radius: 8px;
  font-family: monospace;
  font-size: 14px;
  z-index: 9999;
"></div>
<div id="tutorial">
  <p>
    Spacebar: Toggle drawing mode<br>
    Drag: Move canvas<br>
    Scroll: Zoom in/out<br>
    Ctrl+Z: Undo
  </p>
</div>
</body>
</html>
